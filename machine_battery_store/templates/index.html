<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Center</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Toolbar -->
  <nav>
    <div class="logo">Battery Center</div>
    <ul>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero / Background Section -->
  <div class="hero">
    <h1>Welcome to Mr. AghaKhaniâ€™s Battery Center</h1>
  </div>

  <!-- Products Section -->
  <section id="products" class="products-section">
    <div class="filters-and-sorts">
      <!-- Filter by Brand -->
      <label for="brandFilter">Filter by Brand:</label>
      <select id="brandFilter">
        <option value="">All Brands</option>
      </select>

      <!-- Sort Options -->
      <label for="sortOption">Sort by:</label>
      <select id="sortOption">
        <option value="price">Price</option>
        <option value="capacity">Capacity AH</option>
      </select>

      <button id="applyBtn">Apply</button>
    </div>
    <div id="productsGrid" class="products-grid">
      <!-- Product cards will be injected here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>Phone: +XX-XXXX-XXXX</p>
    <p>Address: 123 Battery Street</p>
    <p>Email: info@batterycenter.com</p>
  </section>

  <!-- Link to the compiled JavaScript (transpiled from TypeScript) -->
  <script src="index.js"></script>
</body>
</html>
