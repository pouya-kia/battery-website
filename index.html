<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <!-- ضروری برای واکنش‌گرایی در موبایل -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرکز انواع باتری آقاخانی</title>
    <!-- لینک به فایل استایل -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header / Toolbar -->
    <header>
      <nav class="top-toolbar">
        <ul>
          <li><a href="#products">محصولات</a></li>
          <li><a href="#contact">ارتباط با ما</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero / Background Section -->
    <section class="hero">
      <img src="images/hero-bg.jpg" alt="تصویر پس‌زمینه فروشگاه باتری" />
    </section>

    <!-- Main Products Section -->
    <section id="products" class="products-section">
      <div class="products-page-container">
        <!-- Filters Sidebar (right side) -->
        <aside class="filters-sidebar">
          <h2>فیلترها</h2>
          <!-- Filter Group: Brand -->
          <div class="filter-group">
            <label for="brand-filter">برند</label>
            <select id="brand-filter">
              <option value="all">همه</option>
              <option value="brandA">برند A</option>
              <option value="brandB">برند B</option>
            </select>
          </div>

          <!-- Filter Group: Price Range -->
          <div class="filter-group">
            <label for="price-range">بازه قیمت</label>
            <input type="range" id="price-range" min="0" max="10000000" />
            <span id="price-value">0</span>
          </div>
        </aside>

        <!-- Main Content (left side) -->
        <div class="main-content">
          <!-- Products Header -->
          <div class="products-header">
            <h2>محصولات</h2>
          </div>

          <!-- Sorting Row -->
          <div class="sort-row">
            <div class="sort-label">مرتب سازی</div>
            <ul class="sort-options">
              <li><a href="#" data-sort="asc">قیمت صعودی</a></li>
              <li><a href="#" data-sort="desc">قیمت نزولی</a></li>
              <li><a href="#" data-sort="new">محصولات جدید</a></li>
              <li><a href="#" data-sort="bestseller">پر فروش ترین</a></li>
              <li><a href="#" data-sort="discount">تخفیف دار</a></li>
            </ul>
          </div>

          <!-- Product Grid -->
          <div class="product-grid">
            <!-- این بخش در ابتدای بارگذاری پر می‌شود
                 یا هنگام تغییر فیلتر/مرتب‌سازی با کد جاوااسکریپت به‌روزرسانی می‌گردد -->
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
      <h2>ارتباط با ما</h2>
      <p>اینجا اطلاعات تماس یا فرم تماس خواهد بود</p>
    </section>

    <!-- اسکریپت اصلی -->
    <script src="app.js"></script>
  </body>
</html>
